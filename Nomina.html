<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/menu.css">

    <link rel="shortcut icon" type="image/x-icon" href="img/logo2.png">
    <script src="https://kit.fontawesome.com/9793ebb1a8.js" crossorigin="anonymous"></script>
    <title>Nomina</title>

<body>
    <header class="texto">
        <nav>
            <ul>
                <li><a href="menu.html"><img src="img/logo.png" alt=""></a></li>
            </ul>
        </nav>
    </header>

    <section class="principal">
        <div class="informacion1">
            <img src="img/usuario.png" alt="">
            <form action="ServletCerrar">
                <h1></h1>
                <h2>Nombre: </h2>
                <h2>Apellido:</h2>
                <h2>Telefono:</h2>
                <h2>Cargo:</h2>
                <input type="submit" class="boton" value="Cerrar Sesion" name="btncerrar">
            </form>
        </div>

        <section class="separar">

            <form action="nomina.php" method="post">
                <h2 class="form__titulo">Nomina</h2>
                <div class="contendor-inputs">
                    <input type="number" id="id" name="id" placeholder="Id" class="input-48" required>
                    <input type="number" id="cedula" name="cedula" placeholder="Cedula" class="input-48" required>
                    <input type="number" id="salariomensual" name="salariomensual" placeholder="Salario mensual"

                    <input type="number" id="diasw" name="diasw" placeholder="Dias W" class="input-48" required>

                    <input type="number" id="totaldeduciones" name="totaldeducciones" placeholder="Total deducciones"
                        class="input-48" required>
                    <input type="date" id="fecha" name="fecha" class="input-100" required>
                    <input type="number" id="netoapagar" name="netoapagar" placeholder="Neto a pagar" class="input-100"
                        required>
                    <input type="submit" name="btninsert" value="Enviar" class="btn-enviar" class="input-100">
                </div>
            </form>

        </section>
    </section>
